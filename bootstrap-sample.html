<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
    <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <title>Bootstrap Demo</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <style>
         
            * {
                box-sizing: border-box;
            }
            .body-bg {
                color:#767676;
                background :#f1f2f7;
                font-family:'Open Sans',sans-serif;
                padding:0px !important;
                margin:0px !important;
                font-size:13px;
                text-rendering:optimizeLegibility;
            }
            *::-moz-selection {
            background: #1fb5ad none repeat scroll 0 0;
            color: #fff;
            }
            #main-content {
            -webkit-transition:all .3s ease-in-out;
            -moz-transition:all .3s ease-in-out;
            -o-transition:all .3s ease-in-out;
            transition:all .3s ease-in-out;
            }
            .container {
            width:100%;
            height:100%;
            -webkit-transition:all .3s ease-in-out;
            -moz-transition:all .3s ease-in-out;
            -o-transition:all .3s ease-in-out;
            transition: all .3s ease-in-out;
            }
            .wrapper {
                display: inline-block;
                margin-top: 10px;
                padding: 15px;
                width: 100%;
            }
            .hd-title {
            font-size: 16px;
            margin: 10px 0;
            }
            .alt.gray-bg {
            background:#474751;
            }
            .profile-nav .user-heading {
                color:#fff;
                border-radius:4px 4px 0 0;
                -webkit-border-radius:4px 4px 0 0;
                padding:30px;
                text-align:center;
            }
            .profile-nav .user-heading.round a {
                border-radius:50%;
                -webkit-border-radius:50%;
                border:10px solid rgba(256,256,256,0.3);
                display:inline-block;
            }
            .profile-nav .user-heading a img {
                width:112px;
                height:112px;
                border-radius:50%;
                -webkit-border-radius:50%;
            }
            .profile-nav .user-heading h1 {
                font-size:20px;
                font-weight:300;
                margin-bottom:5px;
            }
            .profile-nav .user-heading p {
                font-size:16px;
                color:#8b8b8b;
                line-height:25px;
            }

        </style>
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- END GLOBAL MANDATORY STYLES -->
        </head>
    <!-- END HEAD -->

   <body class=" body-bg full-width">
         <!--main content start-->
    <section id="main-content">
        <section class=" wrapper">
            <div class="row">
                            <div class="col-lg-12">
                        <!--widget start-->
                        <aside class="profile-nav alt">
                            <section class="panel">
                                <div class="user-heading alt gray-bg">
                                    <a href="#">
                                        <img alt="Meghna Sheth" src="https://avatars0.githubusercontent.com/u/3277602?v=3&s=460">
                                    </a>
                                    <h1>Meghna Sheth </h1>
                                    <p>Lead UX Designer</p>
                                </div>

                            </section>
                        </aside>
                        <!--widget end-->

                    </div>
            <div class="col-lg-12"> <p class="hd-title">Based on Bootstrap grid system. Displaying three columns.</div>
                <div class="col-lg-4">
                    <section class="panel">
                        <div class="panel-body">col-lg-4</div>
                    </section>
                </div>
                <div class="col-lg-4">
                    <section class="panel">
                        <div class="panel-body">col-lg-4</div>
                    </section>
                </div>
                <div class="col-lg-4">
                    <section class="panel">
                        <div class="panel-body">col-lg-4</div>
                    </section>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12"> <p class="hd-title">Mobile, tablet, and desktop</p> </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-xs-6">
                            <section class="panel">
                                <div class="panel-body">col-xs-6</div>
                            </section>
                        </div>
                        <div class="col-xs-6">
                            <section class="panel">
                                <div class="panel-body">col-xs-6</div>
                            </section>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <section class="panel">
                        <div class="panel-body">col-lg-8</div>
                    </section>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-sm-6">
                            <section class="panel">
                                <div class="panel-body">col-sm-6</div>
                            </section>
                        </div>
                        <div class="col-sm-6">
                            <section class="panel">
                                <div class="panel-body">col-sm-6</div>
                            </section>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <section class="panel">
                        <div class="panel-body">col-lg-6</div>
                    </section>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-md-6">
                            <section class="panel">
                                <div class="panel-body">col-md-6</div>
                            </section>
                        </div>
                        <div class="col-md-6">
                            <section class="panel">
                                <div class="panel-body">col-md-6</div>
                            </section>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <section class="panel">
                        <div class="panel-body">col-lg-4</div>
                    </section>
                </div>
                 <div class="col-sm-6"> 
                 <p class="hd-title">Buttons</p>
                  <div>
                    <button type="button" class="btn btn-default">Default</button>
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                </div>
                 </div>
            </div> <!-- row -- >
        </section>
    </section>
    </body>
</html>
